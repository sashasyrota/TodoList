{% extends "base.html" %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag_create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href = "{% url 'todo:tag_update' tag.id %}" class="btn btn-secondary">
              Update
            </a>
          </td>
          <td>
            <a style="color: white"
               href="{% url 'todo:tag_delete' tag.id %}" class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
